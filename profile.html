<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Profile</title>
  </head>
  <body class="bg-dark text-white">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img
              src="./assets/netflix_logo.png"
              alt="netflix-logo"
              width="100"
              height="42"
          /></a>
        </div>
      </nav>
    </header>
    <main class="py-5">
      <div class="container">
        <div class="mx-auto" style="max-width: 600px">
          <h1 class="display-1">Edit Profile</h1>
          <hr class="w-100" />
          <div class="d-flex align-items-center gap-4">
            <div class="align-self-start">
              <img
                src="./assets/avatar.png"
                alt="Avatar"
                width="130"
                height="130"
              />
            </div>
            <div class="flex-grow-1 align-self-start">
              <div class="row w-100 px-4">
                <div class="col-12">
                  <button
                    type="button"
                    class="btn btn-secondary w-100 text-start rounded-0 mb-4"
                  >
                    Strive Student
                  </button>
                </div>
                <div class="col">
                  <p class="text-secondary mb-1">Language:</p>
                  <div class="dropdown mb-4">
                    <button
                      class="btn btn-outline-light dropdown-toggle rounded-0 py-1"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <span class="me-3">English</span>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Italian</a></li>
                      <li><a class="dropdown-item" href="#">Spanish</a></li>
                      <li><a class="dropdown-item" href="#">French</a></li>
                    </ul>
                  </div>
                </div>
                <hr />
              </div>

              <!-- ROW 2 -->
              <div class="row w-100 px-4">
                <div class="col-12">
                  <p class="text-secondary mb-1">Maturity Settings:</p>
                  <button
                    type="button"
                    class="btn btn-secondary text-start rounded-0 mb-4 mt-2"
                  >
                    ALL MATURITY RATINGS
                  </button>

                  <p>
                    Show titles of <strong>all maturiry ratings </strong>for
                    this profile
                  </p>
                  <button
                    type="button"
                    class="btn btn-outline-light rounded-0 px-4 mb-4"
                  >
                    EDIT
                  </button>
                </div>
                <hr />
              </div>
              <!-- ROW 3 -->
              <div class="row w-100 px-4">
                <div class="col-12 px-0">
                  <p class="text-secondary mb-1">Autoplay Controls</p>
                  <div class="form-check form-check-inline me-0">
                    <input
                      class="form-check-input rounded-0 bg-dark fs-4"
                      type="checkbox"
                      value=""
                      id="defaultCheck1"
                    />
                    <label
                      class="form-check-label align-middle"
                      for="defaultCheck1"
                    >
                      Autoplay next episode in a series on all devices.
                    </label>
                  </div>
                  <div class="form-check form-check-inline me-0">
                    <input
                      class="form-check-input rounded-0 bg-dark fs-4"
                      type="checkbox"
                      value=""
                      id="defaultCheck2"
                    />
                    <label class="form-check-label" for="defaultCheck2">
                      Autoplay previews while browsing on all devices.
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr class="w-100" />
          <div class="container">
            <div class="row row-cols-3 gx-0">
              <div class="col">
                <button
                  type="button"
                  class="btn btn-outline-light rounded-0 px-4"
                >
                  SAVE
                </button>
              </div>
              <div class="col">
                <button
                  type="button"
                  class="btn btn-outline-light rounded-0 px-4"
                >
                  CANCEL
                </button>
              </div>
              <div class="col">
                <button
                  type="button"
                  class="btn btn-outline-light rounded-0 px-4"
                >
                  DELETE PROFILE
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
